<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>USGS Earthquake Map</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin="" />

  <!-- Our CSS -->
  <link rel="stylesheet" type="text/css" href="static/css/style.css">
</head>

<body>

  <!-- The div that holds our map -->
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
  <!-- D3 JavaScript -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <!-- Our JavaScript -->
  <script type="text/javascript" src="static/js/logic.js"></script>

  <div id="map"></div>

<!-- Legend -->
<div id="legend" class="leaflet-control">
  <h4>Earthquake Depth</h4>
  <i style="background: #a3f600"></i> -10km - 10km<br>
  <i style="background: #dcf400"></i> 10km - 30km<br>
  <i style="background: #f7db11"></i> 30km - 50km<br>
  <i style="background: #fdb72a"></i> 50km - 70km<br>
  <i style="background: #fca35d"></i> 70km - 90km<br>
  <i style="background: #fe0019"></i> 90km+<br>
</div>
</body>

</html>
